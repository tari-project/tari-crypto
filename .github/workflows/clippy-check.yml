name: Clippy and FMT
on: [push, pull_request]

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install components
        uses: actions-rs/toolchain@v1
        with:
          components: clippy, rustfmt
          toolchain: nightly
          override: true
      - name: Toolchain thumbv8m.main-none-eabi
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: thumbv8m.main-none-eabi
          override: true
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          toolchain: nightly
          args: --all -- --check
      - name: Install cargo-lints
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-lints
      - name: Clippy lints
        uses: actions-rs/cargo@v1
        with:
          command: lints
          toolchain: nightly
          args: clippy --all-targets --all-features
      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --release --all-targets
      - name: Cargo check no default
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --release --no-default-features
      - name: Cargo check precomputed
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --release --no-default-features --features precomputed_tables
      # This check here is to ensure that it builds for no-std rust targets
      - name: Cargo check for no-std
        uses: actions-rs/cargo@v1
        with:
          command: check
          toolchain: nightly
          args: --no-default-features --target=thumbv8m.main-none-eabi -Zavoid-dev-deps

