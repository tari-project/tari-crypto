name: Clippy and FMT
on: [push, pull_request]

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install components
        uses: actions-rs/toolchain@v1
        with:
          components: clippy, rustfmt
          toolchain: nightly
          override: true
      - name: toolchain thumbv8m.main-none-eabi
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: thumbv8m.main-none-eabi
          override: true
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          toolchain: nightly
          args: --all -- --check
      - name: Install cargo-lints
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-lints
      - name: Clippy lints
        uses: actions-rs/cargo@v1
        with:
          command: lints
          toolchain: nightly
          args: clippy --all-targets --all-features
      - name: Cargo check std
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --release --all-targets --all-features
      - name: Cargo check no default for non std
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --release --no-default-features --features "no_std" --features "borsh_ser"
      - name: Cargo build no default for non std target
        uses: actions-rs/cargo@v1
        with:
          command: rustc
          toolchain: nightly
          args: --release --crate-type lib --no-default-features --features "no_std" --features "borsh_ser" -Zavoid-dev-deps --target=thumbv8m.main-none-eabi