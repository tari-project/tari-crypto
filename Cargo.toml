[package]
name = "tari_crypto"
description = "Tari Cryptography library"
authors = ["The Tari Development Community"]
repository = "https://github.com/tari-project/tari"
categories = ["cryptography"]
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
version = "0.16.11"
edition = "2018"

[dependencies]
tari_utilities = { version = "0.4.10" }

base64 = "0.10.1"
blake2 = "0.9.1"
borsh = { version = "0.9.3", optional = true }
bulletproofs = { package = "tari_bulletproofs", version= "4.4.1" }
bulletproofs_plus = { package = "tari_bulletproofs_plus", version="0.2.3"  }
curve25519-dalek = {package="tari-curve25519-dalek", version = "4.0.2", default-features = false, features = ["serde", "alloc"] }
digest = "0.9.0"
getrandom = { version = "0.2.3", default-features = false, optional = true }
lazy_static = "1.3.0"
log = "0.4.0"
merlin = { version = "2.0.1", default-features = false }
once_cell = "1.8.0"
rand = { version = "0.7.3", default-features = false }
rand_chacha = "0.3.1"
rand_core = "0.6.4"
serde = "1.0"
serde_json = "1.0"
serde-wasm-bindgen = { version = "0.4", optional = true }
sha3 = "0.9.0"
thiserror = "1.0.20"
wasm-bindgen = { version = "^0.2", features = ["serde-serialize"], optional = true }
zeroize = "1"

[dev-dependencies]
bincode = "1.1.4"
criterion = "0.3.4"
rand_chacha = "0.3.1"
sha2 = "0.9.5"
wasm-bindgen-test = "0.3.24"

[build-dependencies]
cbindgen = "0.17.0"

[features]
default = ["u64_backend"]
u64_backend = ["curve25519-dalek/u64_backend"]
simd_backend = ["curve25519-dalek/simd_backend", "bulletproofs/simd_backend"]
wasm = ["wasm-bindgen", "getrandom/js", "rand/wasm-bindgen", "serde-wasm-bindgen"]
ffi = []
musig = []

[lib]
# Disable benchmarks to allow Criterion to take over
bench = false
crate-type = ["lib", "cdylib", "staticlib"]

[[bench]]
name = "benches"
path = "benches/mod.rs"
harness = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Oz"]
