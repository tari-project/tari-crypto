[package]
name = "tari_crypto"
description = "Tari Cryptography library"
authors = ["The Tari Development Community"]
repository = "https://github.com/tari-project/tari"
categories = ["cryptography"]
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
version = "0.9.1"
edition = "2018"

[dependencies]
tari_utilities = "^0.3"
base64 = "0.10.1"
digest = "0.8.0"
rand = "0.7.2"
clear_on_drop = "=0.2.4"
curve25519-dalek = { version = "2" }
bulletproofs = {version = "2.1.0" , package="tari_bulletproofs"}
merlin = "2.0.0"
sha2 = "0.8.0"
sha3 = "0.9"
thiserror = "1.0.20"
blake2 = "0.8.1"
blake3 = "0.3"
k12 = "0.1"
rmp-serde = "0.13.7"
serde = "1.0.89"
serde_json = "1.0"
lazy_static = "1.3.0"
libc = { version = "0.2", optional = true }
wasm-bindgen = { version = "^0.2", features = ["serde-serialize"], optional = true }

[dev-dependencies]
criterion = "0.2"
bincode = "1.1.4"

[build-dependencies]
cbindgen = "0.17.0"

[features]
default = []
avx2 = ["curve25519-dalek/avx2_backend", "bulletproofs/avx2_backend"]
wasm = ["wasm-bindgen", "rand/wasm-bindgen", "rand/getrandom"]
ffi = ["libc"]
no_cc_nightly = ["clear_on_drop/nightly"]
no_cc = ["clear_on_drop/no_cc"]

[lib]
# Disable benchmarks to allow Criterion to take over
bench = false
crate-type = ["lib", "cdylib", "staticlib"]

[[bench]]
name = "benches"
path = "benches/mod.rs"
harness = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Oz", "--enable-mutable-globals"]
