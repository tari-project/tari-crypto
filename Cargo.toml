[package]
name = "tari_crypto"
description = "Tari Cryptography library"
authors = ["The Tari Development Community"]
repository = "https://github.com/tari-project/tari"
categories = ["cryptography"]
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
version = "0.16.6"
edition = "2018"

[dependencies]
tari_utilities = { git = "https://github.com/tari-project/tari_utilities.git", tag = "v0.4.10" }

base64 = "0.10.1"
blake2 = {version="0.10.6", default-features = false}
borsh = { version = "0.9.3", optional = true }
bulletproofs = { package = "tari_bulletproofs", git = "https://github.com/swvheerden/bulletproofs", rev = "cb044e72e981d839b61a91ce6e2a3dcf1c0153e2", default-features = false, features = ["yoloproofs"] }
bulletproofs_plus = { package = "tari_bulletproofs_plus", git = "https://github.com/swvheerden/bulletproofs-plus", rev = "f6025c4dd7ce27cc315cdbc00f38894a32dd192f", default-features = false}
curve25519-dalek = {git = "https://github.com/swvheerden/curve25519-dalek", rev = "c8120bbb67c0c93da45710edae36db98e8036cbf", default-features = false, features = [ "alloc"] }
digest = {version ="0.10", default-features = false}
getrandom = { version = "0.2.3", default-features = false, optional = true }
lazy_static = {git = "https://github.com/rust-lang-nursery/lazy-static.rs.git", rev= "e83d664", default-features = false}
log = "0.4.0"
merlin = { version = "3", default-features = false }
once_cell = {version="1.8.0", default-features = false}
rand = { version = "0.8", default-features = false }
rand_chacha = "0.3.1"
rand_core = "0.6.4"
serde = { version = "1.0.150", default-features = false, optional = true}
serde_json = { version = "1.0", default-features = false, optional = true}
serde-wasm-bindgen = { version = "0.4", optional = true }
sha3 = "0.10.6"
thiserror = "1.0.20"
wasm-bindgen = { version = "^0.2", features = ["serde-serialize"], optional = true }
zeroize = "1"

[dev-dependencies]
rand = "0.8.5"
bincode = "1.1.4"
criterion = "0.3.4"
rand_chacha = "0.3.1"
sha2 = "0.10.6"
wasm-bindgen-test = "0.3.24"

[build-dependencies]
cbindgen = "0.17.0"

[features]
default = ["bulletproofs/std","serialize"]
wasm = ["wasm-bindgen", "getrandom/js", "serde-wasm-bindgen"]
ffi = []
musig = []
serialize = ["serde","serde_json", "curve25519-dalek/serde"]
no_std = ["bulletproofs_plus/no_std"]

[lib]
# Disable benchmarks to allow Criterion to take over
bench = false
crate-type = ["lib", "cdylib", "staticlib"]

[[bench]]
name = "benches"
path = "benches/mod.rs"
harness = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Oz", "--enable-mutable-globals"]
