[package]
name = "tari_crypto"
description = "Tari Cryptography library"
authors = ["The Tari Development Community"]
repository = "https://github.com/tari-project/tari"
categories = ["cryptography"]
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
version = "0.16.6"
edition = "2018"

[dependencies]
tari_utilities = { git = "https://github.com/swvheerden/tari_utilities.git", rev = "66100b8b3e5d8a79c0f14a6a87f026629df3d77c", default-features = false }
blake2 = {version="0.10.6", default-features = false}
borsh = { version = "0.9.3", optional = true }
bulletproofs = { package = "tari_bulletproofs", git = "https://github.com/swvheerden/bulletproofs", rev = "0a91de447fcfa0fd582f0f4c124b074dab60968d", default-features = false, optional = true }
bulletproofs_plus = { package = "tari_bulletproofs_plus", git = "https://github.com/swvheerden/bulletproofs-plus", rev = "137f4a6d133694d318bb4b8d991ec3f10b32e968", default-features = false}
curve25519-dalek = {git = "https://github.com/swvheerden/curve25519-dalek", rev = "c8120bbb67c0c93da45710edae36db98e8036cbf", default-features = false }
digest = {version ="0.10", default-features = false}
getrandom = { version = "0.2.3", default-features = false, optional = true }
lazy_static = {git = "https://github.com/rust-lang-nursery/lazy-static.rs.git", rev= "e83d664", default-features = false}
log = { version = "0.4.0", default-features = false }
merlin = { version = "3", default-features = false }
once_cell = {version="1.8.0", default-features = false}
rand_chacha = { version  = "0.3.1", default-features = false }
rand_core = {version = "0.6", default-features = false}
serde = { version = "1.0.150", default-features = false, optional = true}
serde_json = { version = "1.0", default-features = false, optional = true}
serde-wasm-bindgen = { version = "0.4", optional = true }
sha3 = {version="0.10.6", default-features = false}
snafu = {version="0.7.4", default-features =false}
wasm-bindgen = { version = "^0.2", features = ["serde-serialize"], optional = true }
zeroize = {version="1", default-features =false, optional = true}

[dev-dependencies]
rand = "0.8.5"
bincode = "1.1.4"
criterion = "0.3.4"
rand_chacha = "0.3.1"
sha2 = "0.10.6"
wasm-bindgen-test = "0.3.24"
zeroize = {version="1", default-features =false}
tari_utilities = { git = "https://github.com/swvheerden/tari_utilities.git", rev = "66100b8b3e5d8a79c0f14a6a87f026629df3d77c", default-features = false ,features = ["zero","subtle"]}

[build-dependencies]
cbindgen = {version="0.17.0", optional = true}

[features]
default = ["serialize", "bulletproofs"]
wasm = ["wasm-bindgen", "getrandom/js", "serde-wasm-bindgen"]
ffi = ["cbindgen"]
zero = ["zeroize", "tari_utilities/zero"]
musig = []
serialize = ["serde","serde_json", "curve25519-dalek/serde", "bulletproofs/serialize", "bulletproofs_plus/serialize", "tari_utilities/serialize"]
no_std = ["lazy_static/spin_no_std"]

[lib]
# Disable benchmarks to allow Criterion to take over
bench = false
crate-type = ["lib", "cdylib", "staticlib"]

[[bench]]
name = "benches"
path = "benches/mod.rs"
harness = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Oz", "--enable-mutable-globals"]
